<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Booking Website</title>
    <style>
        /* Basic Styling for the Footer */
        footer {
            background-color: #333; /* Dark background */
            color: #fff; /* White text */
            padding: 20px 0; /* Top and bottom padding */
            font-family: sans-serif;
            margin-top: 20px;
        }

        .footer-content {
            display: flex;
            flex-wrap: wrap; /* Allows sections to wrap on smaller screens */
            justify-content: space-around; /* Distributes sections evenly */
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .footer-section {
            flex: 1 1 250px; /* Each section takes up equal space, minimum 250px wide */
            margin-bottom: 20px; /* Space between sections */
        }

        .footer-section h4 {
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .footer-section ul {
            list-style: none;
            padding: 0;
        }

        .footer-section li {
            margin-bottom: 5px;
        }

        .footer-section a {
            color: #eee;
            text-decoration: none;
            transition: color 0.3s; /* Smooth color transition on hover */
        }

        .footer-section a:hover {
            color: #fff;
        }
        .social-icons img{
            width: 50px;
            height: 40px;
            margin: 0 5px;
        }
        .payment-methods img{
            width: 50px;
            height: 40px;
            margin: 0 5px;
        }

        .footer-bottom {
            text-align: center;
            padding-top: 10px;
            border-top: 1px solid #555; /* Subtle top border */
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        /* Responsive adjustments for smaller screens */
        @media (max-width: 768px) {
            .footer-content {
                flex-direction: column; /* Stack sections vertically */
                text-align: center;
            }
            .footer-section {
                margin: 10px auto;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <header>
        </header>
    <main>
        </main>
    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h4>About Us</h4>
                <ul>
                    <li><a href="#">About Our Company</a></li>
                    <li><a href="#">Our Team</a></li>
                    <li><a href="#">Careers</a></li>
                </ul>
            </div>
            <div class="footer-section">
                <h4>Help & Support</h4>
                <ul>
                    <li><a href="#">FAQ</a></li>
                    <li><a href="#">Contact Us</a></li>
                    <li><a href="#">Ticket Policies</a></li>
                </ul>
            </div>
            <div class="footer-section">
                <h4>Connect With Us</h4>
                <div class="social-icons">
                    <a href="#" target="_blank"><img src="facebook.png" alt="Facebook"></a>
                    <a href="#" target="_blank"><img src="twitter.png" alt="Twitter"></a>
                    <a href="#" target="_blank"><img src="instagram.png" alt="Instagram"></a>
                </div>
            </div>
            <div class="footer-section">
                <h4>Payment Methods</h4>
                <div class="payment-methods">
                    <img src="visa.png" alt="Visa">
                    <img src="mastercard.png" alt="Mastercard">
                    <img src="paypal.png" alt="Paypal">
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 Movie Booking Website. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
