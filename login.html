<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Booking - Login & Sign-up</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #6c63ff;
            --secondary-color: #ff6f61;
            --background-color: #f4f4f9;
            --text-color: #333;
            --input-border-color: #ccc;
            --input-focus-color: #6c63ff;
        }

        body {
            background: linear-gradient(135deg, #6c63ff, #ff6f61);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 350px;
            height: auto;
            min-height: 400px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        h1 {
            margin-bottom: 20px;
            font-family: 'Playfair Display', serif;
            font-size: 26px;
            font-weight: 700;
            color: var(--primary-color);
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--input-border-color);
            border-radius: 4px;
            transition: border-color 0.3s ease;
            background-color: var(--background-color);
        }

        .input-group input:focus {
            border-color: var(--input-focus-color);
            outline: none;
            box-shadow: 0 0 5px rgba(108, 99, 255, 0.5);
        }

        .btn {
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 12px 15px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .switch {
            margin-top: 15px;
            font-size: 14px;
        }

        .switch a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .switch a:hover {
            text-decoration: underline;
        }

        .container.hidden {
            opacity: 0;
            transform: translateY(-20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        @media (max-width: 600px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="form-container">
        <h1>Login</h1>
        <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" required>
        </div>
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" required>
        </div>
        <button class="btn" onclick="login()">Login</button>
        <div class="switch">
            Don't have an account? <a href="#" onclick="toggleForm('sign-up')">Sign up</a>
        </div>
    </div>

    <script>
        function toggleForm(type) {
            const container = document.getElementById('form-container');
            container.classList.add('hidden');

            setTimeout(() => {
                if (type === 'sign-up') {
                    container.innerHTML = `
                        <h1>Sign Up</h1>
                        <div class="input-group">
                            <label for="username">Username</label>
                            <input type="text" id="username" required>
                        </div>
                        <div class="input-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" required>
                        </div>
                        <div class="input-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" required>
                        </div>
                        <button class="btn" onclick="signUp()">Sign Up</button>
                        <div class="switch">
                            Already have an account? <a href="#" onclick="toggleForm('login')">Login</a>
                        </div>
                    `;
                } else {
                    container.innerHTML = `
                        <h1>Login</h1>
                        <div class="input-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" required>
                        </div>
                        <div class="input-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" required>
                        </div>
                        <button class="btn" onclick="login()">Login</button>
                        <div class="switch">
                            Don't have an account? <a href="#" onclick="toggleForm('sign-up')">Sign up</a>
                        </div>
                    `;
                }
                container.classList.remove('hidden');
            }, 300);
        }

        function signUp() {
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (username && email && password) {
                localStorage.setItem(email, JSON.stringify({ username, password }));
                alert('Account created successfully! Please login.');
                toggleForm('login');
            } else {
                alert('Please fill out all fields.');
            }
        }

        function login() {
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    const user = JSON.parse(localStorage.getItem(email));

    if (user && user.password === password) {
        alert(`Login successful! Welcome, ${user.username}.`);

        // Store the user's login state in localStorage
        sessionStorage.setItem("loggedIn", "true");
        sessionStorage.setItem("username", user.username);


        // Redirect to the home page after login
        window.location.href = 'index.html';
    } else {
        alert('Invalid email or password.');
    }
}
    </script>
</body>
</html>
