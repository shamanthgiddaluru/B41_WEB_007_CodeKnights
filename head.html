<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Header Example</title>
  <style>
   /* header section */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .header {
      display: flex;
      flex-direction: column;
      background-color: #ffffff;
      
    }

    .top-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
    }

    .logo > img{
      display: flex;
      align-items: center;
      margin-left: 15px;
    }

    .search-bar {
      flex: 1;
      margin: 0 20px;
      position: relative;
    }

    .search-bar input {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #ccc;
      border-radius: 20px;
      font-size: 14px;
    }

    .nav-links {
      display: flex;
      justify-content: center;
      list-style: none;
      padding: 10px;
      background-color:#2B3149;
    }

    .nav-links li {
      margin: 0 15px;
    }

    .nav-links a {
      text-decoration: none;
      color: rgb(255, 255, 255);
      font-size: 14px;
    }

    .nav-links a:hover {
      color: #3e95f1;
    }

    .extra-section {
      display: flex;
      align-items: center;
      margin-left: 30px; 
    }

    .city-selector {
      margin-right: 20px;
      font-size: 14px;
      color: black;
      border:none;
    }

    .sign-in-btn {
      padding: 5px 10px;
      background-color: #ff385c;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      margin-right: 15px;
    }

    /* sliding image section*/
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        .slider-container {
            width: 90%; 
            height: 300px; 
            margin: 20px auto;
            overflow: hidden;
            position: relative;
        }

        .slider {
            display: flex;
            width: 100%;
            height: 100%;
            transition: transform 0.5s ease-in-out; 
        }

        .slide {
            min-width: 100%; 
            height: 100%;
            flex-shrink: 0; 
            overflow: hidden; 
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover; 
            display: block; 
        }

        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            z-index: 1; 
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }

        .indicators {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
        }

        .indicator {
            width: 15px;
            height: 15px;
            margin: 0 5px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.5);
            cursor: pointer;
        }

        .indicator.active {
            background-color: white;
        }
        /* footer section*/
        footer {
            background-color: #2B3149; /* Dark background */
            color: #fff; /* White text */
            padding: 20px 0; /* Top and bottom padding */
            font-family: sans-serif;
            margin-top: 20px;
        }

        .footer-content {
            display: flex;
            flex-wrap: wrap; /* Allows sections to wrap on smaller screens */
            justify-content: space-around; /* Distributes sections evenly */
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .footer-section {
            flex: 1 1 250px; /* Each section takes up equal space, minimum 250px wide */
            margin-bottom: 20px; /* Space between sections */
        }

        .footer-section h4 {
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .footer-section ul {
            list-style: none;
            padding: 0;
        }

        .footer-section li {
            margin-bottom: 5px;
        }

        .footer-section a {
            color: #eee;
            text-decoration: none;
            transition: color 0.3s; /* Smooth color transition on hover */
        }

        .footer-section a:hover {
            color: #3e95f1;
        }
        .social-icons img{
            width: 30px;
            height: 30px;
            margin: 0 5px;
        }
        .payment-methods img{
            width: 50px;
            height: 30px;
            margin: 0 5px;
        }

        .footer-bottom {
            text-align: center;
            padding-top: 10px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        /* Responsive adjustments for smaller screens */
        /*header responce*/
        @media (max-width: 768px) {
            .top-bar {
                flex-direction: column;
                align-items: center;
            }

            .search-bar {
                margin-left: 10px;
                margin-right: 10px;
                width: 100%;
            }

            .extra-section {
                margin: 10px;
                flex-direction: row;
                align-items: center;
            }

            .nav-links {
                flex-direction: row;
                justify-content:space-around;
                align-items: center;
            }

            .nav-links li {
                margin: 10px 0;
            }
        }
        /*nav responce*/
        @media (max-width:300px){
            .nav-links{
                display:none;
            }
        }
        /*sliding image responce*/
        @media (max-width: 768px){
            .slider-container {
                width: 90%; 
                height: 100px; 
                margin: 20px auto;
                overflow: hidden;
                position: relative;
            }
        }
        /*footer responce*/
        @media (max-width: 300px) {
            .footer-content {
                flex-direction: column; /* Stack sections vertically */
                text-align: center;
            }
            .footer-section {
                margin: 10px auto;
                text-align: center;
            }
        }
  </style>
</head>
<body>
  <header class="header">
    <div class="top-bar">
      <div class="logo">
        <img src="Showtime.png" alt="Cinetime"/>
      </div>

      <form class="search-bar" onsubmit="return searchMovie()">
        <input type="text" id="searchInput" placeholder="Search for Movies, Events, Plays, Sports and Activities">
      </form>

      <div class="extra-section">
        <select class="city-selector">
            <option>Mumbai</option>
            <option>Dehli</option>
            <option>Pune</option>
        </select>
        <button class="sign-in-btn">Sign in</button>
      </div>
    </div>

    <ul class="nav-links">
      <li><a href="#">Movies</a></li>
      <li><a href="#">Stream</a></li>
      <li><a href="#">Events</a></li>
      <li><a href="#">Plays</a></li>
      <li><a href="#">Sports</a></li>
      <li><a href="#">Activities</a></li>
    </ul>
  </header>

  <main>
  <div class="slider-container">
    <div class="slider" id="slider">
        <div class="slide"><img src="https://assets-in.bmscdn.com/promotions/cms/creatives/1726036566435_playcardnewweb.jpg" alt="Image 1"></div>
        <div class="slide"><img src="https://assets-in.bmscdn.com/promotions/cms/creatives/1733911700713_edwebgeneralsales.jpg" alt="Image 2"></div>
        <div class="slide"><img src="https://assets-in.bmscdn.com/promotions/cms/creatives/1734522092035_saturdaynightweb.jpg" alt="Image 3"></div>
    </div>
    <button class="nav-button prev" onclick="prevSlide()">&#10094;</button>
    <button class="nav-button next" onclick="nextSlide()">&#10095;</button>
    <div class="indicators" id="indicators"></div>
  </div>
  </main>
  
  <footer>
    <div class="footer-content">
        <div class="footer-section">
            <h4>About Us</h4>
            <ul>
                <li><a href="#">About Our Company</a></li>
                <li><a href="#">Our Team</a></li>
                <li><a href="#">Careers</a></li>
            </ul>
        </div>
        <div class="footer-section">
            <h4>Help & Support</h4>
            <ul>
                <li><a href="#">FAQ</a></li>
                <li><a href="#">Contact Us</a></li>
                <li><a href="#">Ticket Policies</a></li>
            </ul>
        </div>
        <div class="footer-section">
            <h4>Connect With Us</h4>
            <div class="social-icons">
                <a href="#" target="_blank"><img src="facebook.png" alt="Facebook"></a>
                <a href="#" target="_blank"><img src="twitter.png" alt="Twitter"></a>
                <a href="#" target="_blank"><img src="instagram.png" alt="Instagram"></a>
            </div>
        </div>
        <div class="footer-section">
            <h4>Payment Methods</h4>
            <div class="payment-methods">
                <a href="#" target="_blank"><img src="visa.png" alt="Visa"></a>
                <a href="#" target="_blank"><img src="mastercard.png" alt="Mastercard"></a>
                <a href="#" target="_blank"><img src="paypal.png" alt="Paypal"></a>
            </div>
        </div>
    </div>
    <div class="footer-bottom">
        <p>&copy; 2024 Show Time. All rights reserved.</p>
    </div>
</footer>

  <script>
    //search bar 
    function searchMovie() {
    const movieName = document.getElementById('searchInput').value;
    if (!movieName) {
        alert("Please enter a movie name to search.");
        return;
    }
    const url = `http://www.omdbapi.com/?t=${encodeURIComponent(movieName)}&apikey=417ea838`;
    fetch(url)
        .then(response => response.json())
        .then(data => {
            if (data.Response === 'True') {
                window.location.href = `movie-details.html?id=${data.imdbID}`;
            } else {
                alert("Movie not found.");
            }
        })
        .catch(error => {
            console.error("Error fetching movie details:", error);
            alert("An error occurred while searching for the movie.");
        });
    }

    //login page
    document.querySelector('.sign-in-btn').addEventListener('click', function() {
    window.location.href = 'login.html';
    });

    //sliding images
    const slider = document.getElementById('slider');
    const indicatorsContainer = document.getElementById('indicators');
    const slides = document.querySelectorAll('.slide');
    let currentSlide = 0;
    // Create indicators
    for (let i = 0; i < slides.length; i++) {
        const indicator = document.createElement('div');
        indicator.classList.add('indicator');
        indicator.addEventListener('click', () => goToSlide(i));
        indicatorsContainer.appendChild(indicator);
    }

    const indicators = document.querySelectorAll('.indicator');
    updateIndicators();
    function showSlide(n) {
        slider.style.transform = `translateX(-${n * 100}%)`;
        currentSlide = n;
        updateIndicators();
    }

    function nextSlide() {
        currentSlide = (currentSlide + 1) % slides.length;
        showSlide(currentSlide);
    }

    function prevSlide() {
        currentSlide = (currentSlide - 1 + slides.length) % slides.length;
        showSlide(currentSlide);
    }

    function goToSlide(n){
        showSlide(n);
    }
    function updateIndicators() {
        indicators.forEach((indicator, index) => {
            if (index === currentSlide) {
                indicator.classList.add('active');
            } else {
                indicator.classList.remove('active');
            }
        });
    }
    // Optional: Automatic slideshow
    setInterval(nextSlide, 3000); // Change slide every 3 seconds
</script>

</body>
</html>
